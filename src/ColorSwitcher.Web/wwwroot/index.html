<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color Switching Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aspnet-signalr/1.1.4/signalr.js"></script>
    <script language="javascript">
        var connection = new signalR.HubConnectionBuilder().withUrl("/ColorHub").build();

        connection.on("ColorChanged", function (color) {
            document.body.style.backgroundColor = color;
        });

        connection.start().then(function () {
        }).catch(function (err) {
            return console.error(err.toString());
        });

    </script>
</head>
<body id="body">
<span id="color">Replace this.</span>
</body>
</html>
